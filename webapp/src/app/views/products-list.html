<h3>{{titulo}}</h3>
<hr/>
<div *ngIf="!productos">
	Veuillez patienter pendant le chargement de produits...
</div>
<div *ngIf="productos">
	<div class="row">
		<div class="col-lg-3" *ngFor="let producto of productos">
			<div class="thumbnail">
				<div *ngIf="producto.imagen" class="imagen_container">
					<img src="http://localhost:8888/angularapirest/uploads/{{producto.imagen}}" class="producto_imagen"/>
				</div>
				<div *ngIf="!producto.imagen">
					<div class="imagen_relleno"></div>
				</div>
				<div class="caption">
					<h3>{{producto.nombre}}</h3>
					<p>{{producto.precio}} â‚¬</p>

					<p>
						<a [routerLink]="['/producto', producto.id]" class="btn btn-md btn-primary">Voir</a>
						<a [routerLink]="['/editar-producto', producto.id]" class="btn btn-md btn-warning">Editer</a>
						<a href="" class="btn btn-md btn-danger">Effacer</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
