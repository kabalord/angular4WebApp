<h3>{{titulo}}</h3>
<hr/>
<div *ngIf="!productos">
	Veuillez patienter pendant le chargement de produits...
</div>
<div *ngIf="productos">
	<div class="row">
		<div class="col-md-3" *ngFor="let producto of productos">
			<div class="thumbnail">
				<div *ngIf="producto.imagen" class="imagen_container">
					<img src="http://localhost:8888/angularapirest/uploads/{{producto.imagen}}" class="producto_imagen"/>
				</div>
				<div *ngIf="!producto.imagen">
					<div class="imagen_relleno"></div>
				</div>
				<div class="caption" >
					<h3>{{producto.nombre}}</h3>
					<h4>{{producto.precio}} â‚¬</h4>

					<div class="botones-thumbnail" *ngIf="confirmado != producto.id">
						<a [routerLink]="['/producto', producto.id]" class="btn btn-md btn-primary"><i class="glyphicon glyphicon-eye-open" aria-hidden="true" style="margin-right: 5px;"></i>Voir</a>
						<a [routerLink]="['/editar-producto', producto.id]" class="btn btn-md btn-warning"><i class="glyphicon glyphicon-pencil" aria-hidden="true" style="margin-right: 5px;"></i>Editer</a>
						<a (click)="borrarConfirm(producto.id)" class="btn btn-md btn-danger"><i class="glyphicon glyphicon-trash" aria-hidden="true" style="margin-right: 5px;"></i>Effacer</a>
					</div>
					<div class="seguro botones-thumbnail" *ngIf="confirmado == producto.id">
						<a (click)="onDeleteProducto(producto.id)" class="btn btn-md btn-danger">
							<i class="glyphicon glyphicon-ok" aria-hidden="true" style="margin-right: 5px;"></i>Effacer produit
						</a>
						<a (click)="cancelarConfirm()" class="btn btn-md btn-warning"><i class="glyphicon glyphicon-remove" aria-hidden="true" style="margin-right: 5px;"></i>Cancel</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
